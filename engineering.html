
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prebid Engineering</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #052c44;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      background-color: #052c44;
      margin: 30px auto;
    }
    select {
      margin: 10px;
      padding: 5px;
    }
    .filters {
      margin: 15px;
    }
  </style>
</head>
<body>
  <h2>Example Visualizations<br><em>Prebid Engineering</em></h2>

  <div class="filters">
    <label>Filter by:</label>
    <select id="filter-type">
      <option value="all">All Time</option>
      <option value="month">Month</option>
      <option value="quarter">Quarter</option>
      <option value="year">Year</option>
    </select>
    <select id="company-filter">
      <option value="all">All Companies</option>
    </select>
    <select id="name-filter">
      <option value="all">All Names</option>
    </select>
  </div>

  <canvas id="topClosers" width="1000" height="500"></canvas>
  <canvas id="topContributors" width="1000" height="500"></canvas>
  <canvas id="topComments" width="1000" height="500"></canvas>

  <script>
    async function loadData() {
      const res = await fetch("https://prebid-graphs-default-rtdb.firebaseio.com/2025-07-individuals.json");
      const data = await res.json();

      let closers = [];
      let contributors = [];
      let comments = [];

      for (const [company, users] of Object.entries(data)) {
        for (const [person, stats] of Object.entries(users)) {
          const label = `${person} (${company})`;
          closers.push({ label, count: stats.closed || 0, member: stats.member });
          contributors.push({ label, count: stats.prs || 0, member: stats.member });
          comments.push({ label, count: stats.comments || 0, member: stats.member });
        }
      }

      // Sort each dataset descending
      closers.sort((a, b) => b.count - a.count);
      contributors.sort((a, b) => b.count - a.count);
      comments.sort((a, b) => b.count - a.count);

      const chartConfig = (ctx, title, dataset) => ({
        type: "bar",
        data: {
          labels: dataset.map(d => d.label),
          datasets: [{
            label: title,
            data: dataset.map(d => d.count),
            backgroundColor: dataset.map(d => d.member ? "#ff7f0e" : "#6495ed")
          }]
        },
        options: {
          indexAxis: "y",
          plugins: {
            legend: { display: false }
          },
          responsive: true,
          scales: {
            x: { beginAtZero: true }
          }
        }
      });

      new Chart(document.getElementById("topClosers").getContext("2d"), chartConfig(null, "PRs Closed", closers));
      new Chart(document.getElementById("topContributors").getContext("2d"), chartConfig(null, "PRs Opened", contributors));
      new Chart(document.getElementById("topComments").getContext("2d"), chartConfig(null, "Comments", comments));
    }

    loadData();
  </script>
</body>
</html>
