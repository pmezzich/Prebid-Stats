
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ng</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    body {
      background-color: #052c44;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .chart-container {
      width: 90%;
      margin: 20px auto;
    }
    select {
      margin: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>Example Visualizations<br/><em>Prebid Engineering</em></h2>
  <div>
    Filter by:
    <select id="timeFilter">
      <option>All Time</option>
      <option>Month</option>
      <option>Quarter</option>
      <option>Year</option>
    </select>
    <select id="companyFilter"></select>
    <select id="nameFilter"></select>
  </div>
  <div class="chart-container"><canvas id="closersChart"></canvas></div>
  <div class="chart-container"><canvas id="contributorsChart"></canvas></div>
  <div class="chart-container"><canvas id="commentsChart"></canvas></div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://prebid-graphs-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function processData(data) {
      const closers = {};
      const contributors = {};
      const comments = {};
      for (const company in data) {
        for (const person in data[company]) {
          const info = data[company][person];
          closers[`${person} (${company})`] = info.closed || 0;
          contributors[`${person} (${company})`] = info.contributed || 0;
          comments[`${person} (${company})`] = info.comments || 0;
        }
      }
      return { closers, contributors, comments };
    }

    function renderChart(canvasId, title, dataset, color) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      const labels = Object.keys(dataset).sort((a, b) => dataset[b] - dataset[a]);
      const data = labels.map((label) => dataset[label]);
      new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: title,
            data,
            backgroundColor: color
          }]
        },
        options: {
          indexAxis: "y",
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: title,
              color: 'white',
              padding: 10
            }
          },
          scales: {
            x: {
              ticks: { color: 'white' },
              grid: { color: 'gray' }
            },
            y: {
              ticks: { color: 'white' },
              grid: { color: 'gray' }
            }
          }
        }
      });
    }

    async function loadData() {
      const snapshot = await db.ref("stats/2025-07").once("value");
      const data = snapshot.val();
      if (!data) return;
      const { closers, contributors, comments } = processData(data);
      renderChart("closersChart", "Top Closers", closers, "#f4731c");
      renderChart("contributorsChart", "Top Contributors", contributors, "#f4731c");
      renderChart("commentsChart", "Top Comments", comments, "#f4731c");
    }

    loadData();
  </script>
</body>
</html>
