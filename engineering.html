<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Engineering Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <div style="padding: 10px; background: #f0f0f0; text-align: right;">
  <a href="requests_member_vs_nonmember.html" 
     style="text-decoration: none; font-weight: bold; color: #007bff;">
     View Member vs Non-Member Requests
  </a>
  </div>

  <style>
    body {
      background-color: #0a2c42;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1, h2 {
      margin: 20px 0 10px;
    }
    select, input[type="date"], button {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
    .legend {
      margin-top: 30px;
    }
    .legend span {
      display: inline-block;
      margin-right: 20px;
    }
    .legend .member {
      color: orange;
    }
    .legend .nonmember {
      color: deepskyblue;
    }
    #chartContainer {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
    }
    canvas {
      width: 100% !important;
      height: 1000px !important;
    }
  </style>
</head>
<body>
  <h2><i>Prebid Engineering</i></h2>
  
  <div>
    View:
    <select id="viewMode">
      <option value="people" selected>People</option>
      <option value="companies">Companies</option>
    </select>
    Filter by:
    <select id="filterType">
      <option value="commits">Commits</option>
      <option value="issues">Issues Created</option>
      <option value="prs_created">PRs Created</option>
      <option value="prs_merged">PRs Merged</option>
      <option value="reviews">Reviews Submitted</option>
    </select>
    From: <input type="date" id="startDate">
    To: <input type="date" id="endDate">
    Show Top:
    <select id="topSelect">
      <option value="5">Top 5</option>
      <option value="10">Top 10</option>
      <option value="20">Top 20</option>
      <option value="30">Top 30</option>
      <option value="50" selected>Top 50</option>
      <option value="all">All</option>
    </select>
    <button onclick="applyFilters()">Apply Filters</button>
  </div>


  <div id="chartContainer">
    <canvas id="contribChart"></canvas>
  </div>

  <div class="legend">
    <span class="member">■ Member Company</span>
    <span class="nonmember">■ Non-Member Company</span>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://prebid-board-dashboard-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Convert Firebase-safe keys back to original usernames for display
    function unsanitizeKey(text) {
      if (!text || typeof text !== "string") return text;
      return text
        .replaceAll("(dot)", ".")
        .replaceAll("(dollar)", "$")
        .replaceAll("(hash)", "#")
        .replaceAll("(lbracket)", "[")
        .replaceAll("(rbracket)", "]")
        .replaceAll("(slash)", "/");
    }


    let rawData = {};
    let chart = null;

    async function fetchData() {
      const snapshot = await db.ref("daily_stats").once("value");
      return snapshot.val() || {};
    }

    
function applyFilters() {
  const filterType = document.getElementById("filterType").value;
  const start = new Date(document.getElementById("startDate").value);
  const end = new Date(document.getElementById("endDate").value);
  const topLimit = document.getElementById("topSelect").value;
  const viewMode = document.getElementById("viewMode").value; // people | companies

  const dataset = {};
  for (const date in rawData) {
    const d = new Date(date);
    if (isNaN(d) || d < start || d > end) continue;

    for (const personKey in rawData[date]) {
      const entry = rawData[date][personKey];
      // Prefer the original unsanitized username provided by backend
      const username = entry.username ? entry.username : unsanitizeKey(personKey);

      // Normalize company
      let company = entry.company || "Independent Dev";
      if (typeof company === "string" && company.toLowerCase() === "unknown") company = "Independent Dev";

      // Determine aggregation key based on view mode
      const key = (viewMode === "companies")
        ? company
        : (username + " (" + company + ")");

      if (!dataset[key]) {
        dataset[key] = { value: 0, member: !!entry.member };
      } else {
        dataset[key].member = dataset[key].member || !!entry.member;
      }
      dataset[key].value += entry[filterType] || 0;
    }
  }

  // Do NOT rename independent devs anymore; show actual usernames.
  const renamed = dataset;

  let sorted = Object.entries(renamed).sort((a, b) => b[1].value - a[1].value);
  if (topLimit !== "all") sorted = sorted.slice(0, parseInt(topLimit));

  const labels = sorted.map(e => e[0]);
  const data = sorted.map(e => e[1].value);
  const colors = sorted.map(e => e[1].member ? "orange" : "deepskyblue");

  if (chart) chart.destroy();
  const ctx = document.getElementById("contribChart").getContext("2d");
  chart = new Chart(ctx, {
    type: "bar",
    data: {
      labels,
      datasets: [{
        label: filterType + " (" + (viewMode === "companies" ? "by company" : "by person") + ")",
        data,
        backgroundColor: colors
      }]
    },
    options: {
      indexAxis: 'y',
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.parsed.x} ${filterType}`
          }
        },
        zoom: {
          pan: { enabled: true, mode: 'y' },
          zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'y' }
        }
      },
      scales: {
        y: {
          ticks: {
            autoSkip: false,
            maxRotation: 0,
            font: { size: 12 }
          }
        }
      }
    }
  });
}

    window.onload = async () => {
      rawData = await fetchData();
      const defaultStart = new Date();
      defaultStart.setMonth(defaultStart.getMonth() - 1);
      document.getElementById("startDate").value = defaultStart.toISOString().slice(0, 10);
      document.getElementById("endDate").value = new Date().toISOString().slice(0, 10);
      applyFilters();
    };
  </script>
</body>
</html>
