<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prebid</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #042f4b;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1, h2 {
      margin: 0.5em;
    }
    .filters {
      margin: 1em;
    }
    canvas {
      max-width: 1200px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Example Visualizations</h1>
  <h2><em>Prebid Engineering</em> - People View</h2>

  <div class="filters">
    Filter by:
    <select id="timeFilter">
      <option>All Time</option>
      <option>Month</option>
      <option>Quarter</option>
      <option>Year</option>
    </select>
    <select id="companyFilter">
      <option>All Companies</option>
    </select>
    <select id="nameFilter">
      <option>All Names</option>
    </select>
    <button onclick="applyFilters()">Apply Filters</button>
  </div>

  <canvas id="closersChart"></canvas>
  <canvas id="contributorsChart"></canvas>

  <script>
    const isMember = name => name.toLowerCase().includes("prebid");

    function createChart(canvasId, labels, data) {
      const ctx = document.getElementById(canvasId).getContext("2d");
      return new Chart(ctx, {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: canvasId === "closersChart" ? "Top Closers" : "Top Contributors",
            data,
            backgroundColor: labels.map(name => isMember(name) ? "orange" : "steelblue"),
          }]
        },
        options: {
          indexAxis: "y",
          plugins: {
            legend: { display: true }
          },
          responsive: true,
          scales: {
            x: {
              ticks: {
                color: "#ddd"
              }
            },
            y: {
              ticks: {
                color: "#ddd",
                callback: value => value.length > 25 ? value.slice(0, 25) + "â€¦" : value
              }
            }
          }
        }
      });
    }

    async function fetchData() {
      const res = await fetch("https://prebid-graphs-default-rtdb.firebaseio.com/stats/2025-07.json");
      return await res.json();
    }

    function flattenData(stats) {
      const closers = {};
      const contributors = {};
      Object.entries(stats || {}).forEach(([company, entries]) => {
        if (entries.people) {
          Object.entries(entries.people).forEach(([user, stats]) => {
            const label = `${user} (${company})`;
            closers[label] = (closers[label] || 0) + (stats.issues || 0);
            contributors[label] = (contributors[label] || 0) + (stats.prs || 0);
          });
        }
      });
      return { closers, contributors };
    }

    function updateCharts(closerChart, contributorChart, closers, contributors) {
      const sortedClosers = Object.entries(closers).sort((a, b) => b[1] - a[1]);
      const sortedContributors = Object.entries(contributors).sort((a, b) => b[1] - a[1]);

      closerChart.data.labels = sortedClosers.map(entry => entry[0]);
      closerChart.data.datasets[0].data = sortedClosers.map(entry => entry[1]);
      closerChart.data.datasets[0].backgroundColor = closerChart.data.labels.map(name => isMember(name) ? "orange" : "steelblue");

      contributorChart.data.labels = sortedContributors.map(entry => entry[0]);
      contributorChart.data.datasets[0].data = sortedContributors.map(entry => entry[1]);
      contributorChart.data.datasets[0].backgroundColor = contributorChart.data.labels.map(name => isMember(name) ? "orange" : "steelblue");

      closerChart.update();
      contributorChart.update();
    }

    async function applyFilters() {
      const data = await fetchData();
      const { closers, contributors } = flattenData(data);
      updateCharts(closersChart, contributorsChart, closers, contributors);
    }

    let closersChart, contributorsChart;
    fetchData().then(data => {
      const { closers, contributors } = flattenData(data);
      closersChart = createChart("closersChart", Object.keys(closers), Object.values(closers));
      contributorsChart = createChart("contributorsChart", Object.keys(contributors), Object.values(contributors));
    });
  </script>
</body>
</html>
