
<!DOCTYPE html>
<html>
<head>
  <title>Prebid PMCs</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqslGsduWEZsf3Z-hKRsBygZ8B9Y9MiVk",
      authDomain: "prebid-graphs.firebaseapp.com",
      databaseURL: "https://prebid-graphs-default-rtdb.firebaseio.com",
      projectId: "prebid-graphs",
      storageBucket: "prebid-graphs.appspot.com",
      messagingSenderId: "950794998006",
      appId: "1:950794998006:web:07f7a6a91a3a39e7869f42"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const currentDate = new Date();
    const monthKey = currentDate.toISOString().slice(0, 7).replace("-", "-");

    const tableBody = document.getElementById("data-body");

    get(ref(db, 'detailed_stats/' + monthKey)).then(snapshot => {
      const data = snapshot.val();
      let html = "";
      for (const company in data) {
        const info = data[company];
        for (const person in info.people) {
          const stats = info.people[person];
          html += `<tr>
            <td>${company}</td>
            <td>${person}</td>
            <td>${stats.prs}</td>
            <td>${stats.issues}</td>
            <td><span class="tag ${info.member ? 'member' : 'nonmember'}">${info.member ? 'Member' : 'Non-member'}</span></td>
          </tr>`;
        }
      }
      tableBody.innerHTML = html;
    });
  </script>
  <style>
    body {{
      font-family: Arial;
      background: #04314c;
      color: white;
      margin: 0;
      padding: 2em;
    }}
    h1, h2 {{
      text-align: center;
    }}
    table {{
      width: 100%;
      border-collapse: collapse;
      background: white;
      color: black;
    }}
    th, td {{
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }}
    .tag {{
      padding: 4px 10px;
      border-radius: 6px;
      font-weight: bold;
    }}
    .member {{
      background: #f37320;
      color: white;
    }}
    .nonmember {{
      background: #4169e1;
      color: white;
    }}
  </style>
</head>
<body>
  <h1>Example Visualizations<br><em>Prebid PMCs</em></h1>
  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>Username</th>
        <th>PRs</th>
        <th>Issues</th>
        <th>Member</th>
      </tr>
    </thead>
    <tbody id="data-body">
      <!-- data populated here -->
    </tbody>
  </table>
</body>
</html>
