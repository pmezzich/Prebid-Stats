
<!DOCTYPE html>
<html>
<head>
  <title>Prebid PMCs</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqslGsduWEZsf3Z-hKRsBygZ8B9Y9MiVk",
      authDomain: "prebid-graphs.firebaseapp.com",
      databaseURL: "https://prebid-graphs-default-rtdb.firebaseio.com",
      projectId: "prebid-graphs",
      storageBucket: "prebid-graphs.appspot.com",
      messagingSenderId: "950794998006",
      appId: "1:950794998006:web:07f7a6a91a3a39e7869f42"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById("data");

    get(ref(db, "stats")).then((snap) => {
      const data = snap.val();
      const month = Object.keys(data).pop();
      const companies = data[month];
      let html = "<table><thead><tr><th>Company</th><th>Username</th><th>PRs</th><th>Issues</th><th>Member</th></tr></thead><tbody>";

      for (const [company, info] of Object.entries(companies)) {
        const people = info.people || {};
        for (const [person, stats] of Object.entries(people)) {
          html += `<tr>
            <td>{company}</td>
            <td>{person}</td>
            <td>{stats.prs}</td>
            <td>{stats.issues}</td>
            <td><span class="tag {info.member ? 'member' : 'nonmember'}">{info.member ? 'Member' : 'Non-member'}</span></td>
          </tr>`;
        }
      }

      html += "</tbody></table>";
      container.innerHTML = html;
    });
  </script>
  <style>
    body { background: #002b45; color: white; font-family: sans-serif }
    h1 { text-align: center; margin-top: 1em }
    table { width: 95%; margin: 2em auto; border-collapse: collapse; background: white; color: black }
    th, td { padding: 0.5em 1em; border: 1px solid #ccc; text-align: center }
    .tag.member { background: orange; color: white; padding: 0.2em 0.6em; border-radius: 4px }
    .tag.nonmember { background: cornflowerblue; color: white; padding: 0.2em 0.6em; border-radius: 4px }
  </style>
</head>
<body>
  <h1>Example Visualizations<br><i>Prebid PMCs</i></h1>
  <div id="data"><p style="text-align:center;">Loading table...</p></div>
</body>
</html>
