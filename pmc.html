
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prebid Test</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a2c45;
      color: white;
      text-align: center;
    }
    h2 {
      margin-top: 30px;
    }
    table {
      margin: 20px auto;
      width: 90%;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #06324f;
      color: white;
    }
    .member {
      background-color: #f97316;
      color: white;
    }
    .non-member {
      background-color: #3b82f6;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Example Visualizations<br><em>Prebid PMCs</em></h2>
  <table id="pmc-table">
    <thead>
      <tr>
        <th>Company</th>
        <th>Username</th>
        <th>PRs</th>
        <th>Issues</th>
        <th>Member</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';

    const firebaseConfig = {
      databaseURL: "https://prebid-graphs-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const now = new Date();
    const yearMonth = now.toISOString().slice(0, 7); // "YYYY-MM"

    const dataRef = ref(db, `users/${yearMonth}`);

    get(dataRef).then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        const tbody = document.querySelector("#pmc-table tbody");

        Object.entries(data).forEach(([username, userData]) => {
          const row = document.createElement("tr");

          const companyCell = document.createElement("td");
          companyCell.textContent = userData.company;
          row.appendChild(companyCell);

          const userCell = document.createElement("td");
          userCell.textContent = username;
          row.appendChild(userCell);

          const prsCell = document.createElement("td");
          prsCell.textContent = userData.prs;
          row.appendChild(prsCell);

          const issuesCell = document.createElement("td");
          issuesCell.textContent = userData.issues;
          row.appendChild(issuesCell);

          const memberCell = document.createElement("td");
          memberCell.textContent = userData.member ? "Member" : "Non-member";
          memberCell.className = userData.member ? "member" : "non-member";
          row.appendChild(memberCell);

          tbody.appendChild(row);
        });
      }
    }).catch(console.error);
  </script>
</body>
</html>
